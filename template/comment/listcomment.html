{#{% load comments %}#}
{% load markup %}
<div class="self-comment-user">
	<div class="self-comment-user-name">
		{{ comment.user_name }}
	</div>
	<div class="self-comment-user-time">
		{{ comment.submit_date|date:"Y-m-d H:i"}} 
	</div>
	<div class="self-comment-number">
	<a href="#receive_comment" title="回复此楼">{{forloop.counter }}楼</a>
	</div>
	
</div> 
      
<div class="self-comment-contain">
	{{ comment.comment|markdown }}
</div>
<div class="self-clean"></div>
