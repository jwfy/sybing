{% load markup %}
{% load comments %}
  <div class="panel panel-default">
      <div class="panel-body">
      <h3>{{ article.caption }} </h3>
        <small> 作者：{{ article.author}}  发表时间：{{ article.publish_time|date:"F j,Y" }} 
        标签：{% for tag in article.tags.all %}
                {{ tag.tag_name }}
             {% endfor %}
        </small>
        <hr />
        {{ article.content|markdown}}
      </div>
  </div>
